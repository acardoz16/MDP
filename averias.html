<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proceso de Atención de Averías</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f7f9fc;
      color: #333;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: #fff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #0056b3;
      margin-bottom: 30px;
      border-bottom: 3px solid #ddd;
      padding-bottom: 10px;
    }
    .card {
      background: #ffffff;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 20px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      overflow-y: auto;
      max-height: 250px;
    }
    .card h2, .card h3 {
      color: #007bff;
      margin-top: 0;
    }
    p, ul, ol {
      margin: 0 0 15px 0;
    }
    ul, ol {
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Proceso de Atención de Averías</h1>

    <div class="card">
      <h2>1. Definición</h2>
      <p>[Aquí va tu primer bloque de texto de definición...]</p>
    </div>

    <div class="card">
      <h2>2. Procedimiento</h2>
      <p>[Aquí el procedimiento paso a paso...]</p>
    </div>

    <div class="card">
      <h2>3. Responsables</h2>
      <p>[Descripción de responsables...]</p>
    </div>

    <div class="card">
      <h2>4. Plazos de respuesta</h2>
      <p>[Plazos detallados...]</p>
    </div>

    <!-- Puedes seguir agregando tarjetas así -->
    
  </div>
</body>
</html>
